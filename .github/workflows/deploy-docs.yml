name: Deploy Documentation

on:
  push:
    branches: [main]
    paths:
      - 'apps/docs/**'
      - 'packages/*/README.md'
      - 'packages/*/package.json'
      - '.github/workflows/deploy-docs.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup workspace
        uses: ./.github/actions/setup

      - name: Build config packages
        run: pnpm build

      - name: Generate documentation
        run: pnpm docs:generate

      - name: Validate documentation
        run: |
          # Count generated package MDX files (exclude index.mdx and getting-started.mdx)
          GENERATED_COUNT=$(find apps/docs/src/content/docs -name "*.mdx" -not -name "index.mdx" -not -name "getting-started.mdx" | wc -l | xargs)
          echo "Generated $GENERATED_COUNT package documentation pages"

          # We expect 17 packages (all published packages)
          if [ "$GENERATED_COUNT" -ne 17 ]; then
            echo "Error: Expected 17 package pages, but found $GENERATED_COUNT"
            exit 1
          fi

          echo "âœ… All 17 package documentation pages generated successfully"

      - name: Build documentation site
        run: pnpm docs:build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: ./apps/docs/dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
