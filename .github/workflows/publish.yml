name: Publish Packages

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      dry-run:
        description: 'Run in dry-run mode (no actual publish)'
        required: false
        type: boolean
        default: false

permissions:
  contents: write

jobs:
  verify-token:
    name: Verify NPM Token
    runs-on: ubuntu-latest
    timeout-minutes: 2
    steps:
      - name: Check NPM_TOKEN is set
        run: |
          if [ -z "${{ secrets.NPM_TOKEN }}" ]; then
            echo "‚ùå NPM_TOKEN secret is not set"
            echo ""
            echo "To fix this:"
            echo "1. Create a token at https://www.npmjs.com/settings/<username>/tokens"
            echo "2. Go to https://github.com/${{ github.repository }}/settings/secrets/actions"
            echo "3. Add a new secret named NPM_TOKEN with your token value"
            exit 1
          fi
          echo "‚úÖ NPM_TOKEN secret is configured"

      - name: Verify token is valid
        run: |
          echo "üîç Verifying NPM token..."

          RESPONSE=$(curl -s -w "\n%{http_code}" -H "Authorization: Bearer ${{ secrets.NPM_TOKEN }}" \
            https://registry.npmjs.org/-/npm/v1/user)

          HTTP_CODE=$(echo "$RESPONSE" | tail -n1)
          BODY=$(echo "$RESPONSE" | sed '$d')

          if [ "$HTTP_CODE" = "200" ]; then
            USERNAME=$(echo "$BODY" | jq -r '.name')
            echo "‚úÖ Token is valid for user: $USERNAME"
          elif [ "$HTTP_CODE" = "401" ]; then
            echo "‚ùå Token is invalid or expired"
            exit 1
          else
            echo "‚ùå Unexpected response: $HTTP_CODE"
            echo "$BODY"
            exit 1
          fi

      - name: Check publish permissions
        run: |
          echo "üîç Checking publish permissions..."

          # Try to get package info for one of our packages
          RESPONSE=$(curl -s -w "\n%{http_code}" -H "Authorization: Bearer ${{ secrets.NPM_TOKEN }}" \
            https://registry.npmjs.org/@jmlweb/prettier-config-base)

          HTTP_CODE=$(echo "$RESPONSE" | tail -n1)

          if [ "$HTTP_CODE" = "200" ] || [ "$HTTP_CODE" = "404" ]; then
            echo "‚úÖ Token has access to @jmlweb scope"
          else
            echo "‚ö†Ô∏è  Could not verify scope access (HTTP $HTTP_CODE)"
            echo "This might be normal if packages haven't been published yet"
          fi

  detect-changes:
    name: Detect Package Changes
    runs-on: ubuntu-latest
    timeout-minutes: 5
    needs: verify-token
    outputs:
      packages: ${{ steps.detect.outputs.packages }}
      has-changes: ${{ steps.detect.outputs.has-changes }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Detect changed packages
        id: detect
        run: |
          echo "Comparing HEAD with HEAD~1..."

          # Get changed package.json files
          CHANGED_PACKAGES=$(git diff --name-only HEAD~1 HEAD | grep 'packages/.*/package.json' || true)

          if [ -z "$CHANGED_PACKAGES" ]; then
            echo "No package.json files changed"
            echo "has-changes=false" >> $GITHUB_OUTPUT
            echo "packages=[]" >> $GITHUB_OUTPUT
            exit 0
          fi

          # Check which packages have version bumps
          PACKAGES_TO_PUBLISH=()

          for pkg_file in $CHANGED_PACKAGES; do
            echo "Checking $pkg_file for version changes..."

            # Get package name and versions
            CURRENT_VERSION=$(jq -r '.version' "$pkg_file")
            PREVIOUS_VERSION=$(git show HEAD~1:"$pkg_file" | jq -r '.version')

            if [ "$CURRENT_VERSION" != "$PREVIOUS_VERSION" ]; then
              PACKAGE_NAME=$(jq -r '.name' "$pkg_file")
              PACKAGE_DIR=$(dirname "$pkg_file")
              echo "Found version bump: $PACKAGE_NAME ($PREVIOUS_VERSION -> $CURRENT_VERSION)"
              PACKAGES_TO_PUBLISH+=("$PACKAGE_DIR")
            else
              echo "No version change in $pkg_file"
            fi
          done

          if [ ${#PACKAGES_TO_PUBLISH[@]} -eq 0 ]; then
            echo "No packages with version bumps found"
            echo "has-changes=false" >> $GITHUB_OUTPUT
            echo "packages=[]" >> $GITHUB_OUTPUT
          else
            # Convert to JSON array
            JSON_PACKAGES=$(printf '%s\n' "${PACKAGES_TO_PUBLISH[@]}" | jq -R . | jq -s .)
            echo "Packages to publish: $JSON_PACKAGES"
            echo "has-changes=true" >> $GITHUB_OUTPUT
            echo "packages=$JSON_PACKAGES" >> $GITHUB_OUTPUT
          fi

  publish:
    name: Publish ${{ matrix.package }}
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: detect-changes
    if: needs.detect-changes.outputs.has-changes == 'true'
    strategy:
      fail-fast: false
      matrix:
        package: ${{ fromJson(needs.detect-changes.outputs.packages) }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.26.2

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build package
        run: pnpm build --filter="./${{ matrix.package }}"

      - name: Get package info
        id: package-info
        run: |
          cd "${{ matrix.package }}"
          PACKAGE_NAME=$(jq -r '.name' package.json)
          PACKAGE_VERSION=$(jq -r '.version' package.json)
          echo "name=$PACKAGE_NAME" >> $GITHUB_OUTPUT
          echo "version=$PACKAGE_VERSION" >> $GITHUB_OUTPUT
          echo "Publishing $PACKAGE_NAME@$PACKAGE_VERSION"

      - name: Check if version exists on npm
        id: check-version
        run: |
          PACKAGE_NAME="${{ steps.package-info.outputs.name }}"
          PACKAGE_VERSION="${{ steps.package-info.outputs.version }}"

          if npm view "$PACKAGE_NAME@$PACKAGE_VERSION" version 2>/dev/null; then
            echo "Version $PACKAGE_VERSION already exists on npm"
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "Version $PACKAGE_VERSION does not exist on npm"
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Dry-run publish
        if: steps.check-version.outputs.exists == 'false' && inputs.dry-run == true
        run: |
          cd "${{ matrix.package }}"
          echo "üß™ DRY-RUN MODE - Simulating publish..."
          echo ""
          npm publish --access public --dry-run
          echo ""
          echo "‚úÖ Dry-run successful! Package would publish correctly."
          echo "   Run workflow without dry-run to actually publish."

      - name: Publish to npm
        if: steps.check-version.outputs.exists == 'false' && inputs.dry-run != true
        run: |
          cd "${{ matrix.package }}"
          npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create git tag
        if: steps.check-version.outputs.exists == 'false' && inputs.dry-run != true
        run: |
          PACKAGE_NAME="${{ steps.package-info.outputs.name }}"
          PACKAGE_VERSION="${{ steps.package-info.outputs.version }}"
          TAG_NAME="${PACKAGE_NAME}@${PACKAGE_VERSION}"

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git tag -a "$TAG_NAME" -m "Release $TAG_NAME"
          git push origin "$TAG_NAME"

      - name: Skip publishing (version exists)
        if: steps.check-version.outputs.exists == 'true'
        run: |
          echo "Skipping publish - version already exists on npm"
