name: Publish Packages

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      dry-run:
        description: 'Run in dry-run mode (no actual publish)'
        required: false
        type: boolean
        default: false

permissions:
  contents: write

jobs:
  version:
    name: Version Packages
    runs-on: ubuntu-latest
    timeout-minutes: 5
    outputs:
      versioned: ${{ steps.version.outputs.versioned }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          # Full history needed for versioning
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup environment
        uses: ./.github/actions/setup

      - name: Build packages
        run: pnpm build
        env:
          TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
          TURBO_TEAM: ${{ vars.TURBO_TEAM }}

      - name: Check for changesets
        id: changesets
        run: |
          if [ -n "$(find .changeset -name '*.md' -type f ! -name 'README.md' 2>/dev/null)" ]; then
            echo "Changesets found"
            echo "has-changesets=true" >> $GITHUB_OUTPUT
          else
            echo "No changesets found"
            echo "has-changesets=false" >> $GITHUB_OUTPUT
          fi

      - name: Version packages
        id: version
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          if [ "${{ steps.changesets.outputs.has-changesets }}" == "true" ]; then
            pnpm changeset version
            
            # Regenerate lockfile after version bumps to sync with updated package.json files
            # This is needed because version bumps may change internal package dependencies
            # Since dependencies are already cached, this should be fast
            pnpm install
            
            if [ -n "$(git status --porcelain)" ]; then
              echo "Packages versioned"
              echo "versioned=true" >> $GITHUB_OUTPUT
              git add .
              git commit -m "chore: version packages [skip ci]"
              git push
            else
              echo "No version changes"
              echo "versioned=false" >> $GITHUB_OUTPUT
            fi
          else
            echo "No changesets found, skipping versioning"
            echo "versioned=false" >> $GITHUB_OUTPUT
          fi

  detect-changes:
    name: Detect Package Changes
    runs-on: ubuntu-latest
    timeout-minutes: 5
    needs: version
    outputs:
      packages: ${{ steps.detect.outputs.packages }}
      has-changes: ${{ steps.detect.outputs.has-changes }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          # Need recent history to detect changes
          fetch-depth: 2

      - name: Setup environment
        uses: ./.github/actions/setup

      - name: Detect packages to publish
        id: detect
        run: |
          PACKAGES_TO_PUBLISH=()

          # Check all packages
          for pkg_file in packages/*/package.json; do
            # Skip private packages
            if jq -e '.private == true' "$pkg_file" > /dev/null 2>&1; then
              echo "Skipping private package: $pkg_file"
              continue
            fi

            PACKAGE_NAME=$(jq -r '.name' "$pkg_file")
            PACKAGE_VERSION=$(jq -r '.version' "$pkg_file")
            PACKAGE_DIR=$(dirname "$pkg_file")

            echo "Checking $PACKAGE_NAME@$PACKAGE_VERSION..."

            # Check if this version exists on npm
            if npm view "$PACKAGE_NAME@$PACKAGE_VERSION" version 2>/dev/null; then
              echo "  Already published, skipping"
            else
              echo "  Not published, will publish"
              PACKAGES_TO_PUBLISH+=("$PACKAGE_DIR")
            fi
          done

          if [ ${#PACKAGES_TO_PUBLISH[@]} -eq 0 ]; then
            echo "No packages to publish"
            echo "has-changes=false" >> $GITHUB_OUTPUT
            echo "packages=[]" >> $GITHUB_OUTPUT
          else
            # Convert to JSON array (compact, single line)
            JSON_PACKAGES=$(printf '%s\n' "${PACKAGES_TO_PUBLISH[@]}" | jq -R . | jq -sc .)
            echo "Packages to publish: $JSON_PACKAGES"
            echo "has-changes=true" >> $GITHUB_OUTPUT
            echo "packages=$JSON_PACKAGES" >> $GITHUB_OUTPUT
          fi

  publish:
    name: Publish ${{ matrix.package }}
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: detect-changes
    if: needs.detect-changes.outputs.has-changes == 'true'
    strategy:
      fail-fast: false
      matrix:
        package: ${{ fromJson(needs.detect-changes.outputs.packages) }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 1

      - name: Setup environment
        uses: ./.github/actions/setup

      - name: Configure npm registry
        uses: actions/setup-node@v6
        with:
          registry-url: 'https://registry.npmjs.org'
          always-auth: true
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Build package
        run: pnpm build --filter="./${{ matrix.package }}"
        env:
          TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
          TURBO_TEAM: ${{ vars.TURBO_TEAM }}

      - name: Get package info
        id: package-info
        run: |
          cd "${{ matrix.package }}"
          PACKAGE_NAME=$(jq -r '.name' package.json)
          PACKAGE_VERSION=$(jq -r '.version' package.json)
          echo "name=$PACKAGE_NAME" >> $GITHUB_OUTPUT
          echo "version=$PACKAGE_VERSION" >> $GITHUB_OUTPUT
          echo "Publishing $PACKAGE_NAME@$PACKAGE_VERSION"

      - name: Check if version exists on npm
        id: check-version
        run: |
          PACKAGE_NAME="${{ steps.package-info.outputs.name }}"
          PACKAGE_VERSION="${{ steps.package-info.outputs.version }}"

          if npm view "$PACKAGE_NAME@$PACKAGE_VERSION" version 2>/dev/null; then
            echo "Version $PACKAGE_VERSION already exists on npm"
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "Version $PACKAGE_VERSION does not exist on npm"
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Dry-run publish
        if: steps.check-version.outputs.exists == 'false' && inputs.dry-run == true
        run: |
          cd "${{ matrix.package }}"
          echo "ðŸ§ª DRY-RUN MODE - Simulating publish..."
          echo ""
          pnpm publish --access public --dry-run --no-git-checks
          echo ""
          echo "âœ… Dry-run successful! Package would publish correctly."
          echo "   Run workflow without dry-run to actually publish."

      - name: Publish to npm
        if: steps.check-version.outputs.exists == 'false' && inputs.dry-run != true
        run: |
          cd "${{ matrix.package }}"
          pnpm publish --access public --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create git tag
        if: steps.check-version.outputs.exists == 'false' && inputs.dry-run != true
        run: |
          PACKAGE_NAME="${{ steps.package-info.outputs.name }}"
          PACKAGE_VERSION="${{ steps.package-info.outputs.version }}"
          TAG_NAME="${PACKAGE_NAME}@${PACKAGE_VERSION}"

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git tag -a "$TAG_NAME" -m "Release $TAG_NAME"
          git push origin "$TAG_NAME"

      - name: Skip publishing (version exists)
        if: steps.check-version.outputs.exists == 'true'
        run: |
          echo "Skipping publish - version already exists on npm"
